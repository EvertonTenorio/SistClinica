<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Médico</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="form">
            <p:wizard>
                <p:tab id="dadosMedico" title="Dados do Médico">
                    <p:panel header="Insira os Dados do Médico">
                        <p:messages/>

                        <h:panelGrid columns="6">
                            <h:outputText value="Nome"/>
                    <p:inputText id="inputNome" value="#{cmedico.nome}" required="true"
                                 requiredMessage="Digite o Nome"/>
                    <p:message id="messageNome" for="inputNome" />

                    <h:outputText value="Cep"/>
                    <p:inputMask mask="99999-999" id="inputCep" value="#{cmedico.endereco.cep}" required="true" requiredMessage="Digite o Cep"/>

                    <p:message id="messageCep" for="inputCep"/>

                    <h:outputText value="CPF"/>
                    <p:inputMask mask="999.999.999-99" id="inputCPF"  
                                 value="#{cmedico.cpf}" requiredMessage="Digite O CPF"/>

                    <p:message id="messageCPF" for="inputCPF"/>
                    <h:outputText value="Estado"/>
                    <p:inputText id="inputEstado" value="#{cmedico.endereco.estado}" required="true" requiredMessage="Digite o Estado"/>
                    <p:message id="messageEstado" for="inputEstado"/>

                    <h:outputText value="RG"/>
                    <p:inputMask mask="9.999.999" id="inputRG" value="#{cmedico.rg}" required="true" 
                                 requiredMessage="Digite o RG"/>
                    <p:message id="messageRG" for="inputRG"/>

                    <h:outputText value="Cidade"/>
                    <p:inputText id="inputCidade" value="#{cmedico.endereco.cidade}" required="true" requiredMessage="Digite o Cidade"/>
                    <p:message id="messageCidade" for="inputCidade"/>
                    <h:outputText value="Telefone Fixo"/>
                    <p:inputMask id="inputTelefoneFixo" value="#{cmedico.telefoneFixo}" mask="(999) 9999-9999"/>

                    <h:outputText/>
                    <h:outputText value="Bairro"/>
                    <p:inputText id="inputBairro" value="#{cmedico.endereco.bairro}" required="true" requiredMessage="Digite a Bairro"/>
                    <p:message id="messageBairro" for="inputBairro"/>

                    <h:outputText value="Celular"/>
                    <p:inputMask id="inputCelular" value="#{cmedico.celular}" mask="(999) 99999-9999"/>

                    <h:outputText/>

                    <h:outputText value="Logradouro"/>
                    <p:inputText id="inputLogradouro" value="#{cmedico.endereco.logradouro}" required="true" requiredMessage="Digite o Logradouro"/>
                    <p:message id="messageLogradouro" for="inputLogradouro"/>


                    <h:outputText value="Login"/>
                    <p:inputText id="inputLogin" value="#{cmedico.usuario.email}" required="true"
                                 requiredMessage="Digite o Login"/>
                    <p:message id="messageLogin" for="inputLogin"/>

                    <h:outputText value="Numero"/>
                    <p:inputMask mask="99999" id="inputNumero" value="#{cmedico.endereco.numero}" required="true" requiredMessage="Digite o Número"/>

                    <p:message id="messageNumero" for="inputNumero"/>

                    <h:outputText value="Senha"/>
                    <p:password id="inputSenha" value="#{cmedico.usuario.senha}" />
                    <p:message id="messageSenha" for="inputSenha"/>
                    <h:outputText/>
                    <h:outputText/>
                    <h:outputText/>

                   
                    <h:outputText/>
                    <h:outputText/>
                    <h:outputText/>

                    <h:outputText value="Gênero" />
                    <p:selectOneRadio id="Gênero" value="#{cmedico.genero}">
                        <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />

                    </p:selectOneRadio>

                </p:panelGrid>
                        <p:commandButton value="Cadastrar" action="#{controleMedico.inserirMedico(cmedico.construirMedico())}" 
                                         update="form"  style="left:600px"/>

                    </p:panel>
                </p:tab>
            </p:wizard>   
        </h:form>
    </h:body>
</html>
