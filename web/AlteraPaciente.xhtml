<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Cliente</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="form">
            <p:messages/>
            <p:fieldset legend="Alterar Cliente">
                <p:panelGrid columns="3">
                    <h:outputText value="Nome"/>
                    <p:inputText id="inputNome" value="#{controlePaciente.selectedPac.nome}" required="true"
                                 requiredMessage="Digite o Nome"/>
                    <p:message id="messageNome" for="inputNome" />

                    <h:outputText value="CPF"/>
                    <p:inputText id="inputCPF" value="#{controlePaciente.selectedPac.cpf}" required="true" 
                                 requiredMessage="Digite o CPF"/>
                    <p:message id="messageCPF" for="inputCPF"/>
                    
                     <h:outputText value="RG"/>
                     <p:inputText id="inputRG" value="#{controlePaciente.selectedPac.rg}" required="true" 
                                 requiredMessage="Digite o RG"/>
                    <p:message id="messageRG" for="inputRG"/>

                    <h:outputText value="Cep"/>
                    <p:inputText id="inputCep" value="#{controlePaciente.selectedPac.endereco.cep}" 
                                 required="true" requiredMessage="Digite o Cep"/>
                    <p:message id="messageCep" for="inputCep"/>

                    <h:outputText value="Estado"/>
                    <p:inputText id="inputEstado" value="#{controlePaciente.selectedPac.endereco.estado}" 
                                 required="true" requiredMessage="Digite o Estado"/>
                    <p:message id="messageEstado" for="inputEstado"/>

                    <h:outputText value="Cidade"/>
                    <p:inputText id="inputCidade" value="#{controlePaciente.selectedPac.endereco.cidade}" 
                                 required="true" requiredMessage="Digite o Cidade"/>
                    <p:message id="messageCidade" for="inputCidade"/>

                    <h:outputText value="Bairro"/>
                    <p:inputText id="inputBairro" value="#{controlePaciente.selectedPac.endereco.bairro}" 
                                 required="true" requiredMessage="Digite a Bairro"/>
                    <p:message id="messageBairro" for="inputBairro"/>

                    <h:outputText value="Logradouro"/>
                    <p:inputText id="inputLogradouro" value="#{controlePaciente.selectedPac.endereco.logradouro}" 
                                 required="true" requiredMessage="Digite o Logradouro"/>
                    <p:message id="messageLogradouro" for="inputLogradouro"/>

                    <h:outputText value="Numero"/>
                    <p:inputText id="inputNumero" value="#{controlePaciente.selectedPac.endereco.numero}" 
                                 required="true" requiredMessage="Digite o NÃºmero"/>
                    <p:message id="messageNumero" for="inputNumero"/>

                    <h:outputText value="Telefone Fixo"/>
                    <p:inputText value="#{controlePaciente.selectedPac.telefoneFixo}"/>
                    <h:outputText/>

                    <h:outputText value="Celular"/>
                    <p:inputText value="#{controlePaciente.selectedPac.celular}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Email"/>
                    <p:inputText id="inputEmail" value="#{controlePaciente.selectedPac.usuario.email}"
                                 required="true" requiredMessage="Digite o Email"/>
                    <p:message id="messageEmail" for="inputEmail"/>
                    
                    <h:outputText value="Senha"/>
                    <p:inputText id="inputSenha" value="#{controlePaciente.selectedPac.usuario.senha}"
                                 required="true" requiredMessage="Digite a Senha"/>
                    <p:message id="messageSenha" for="inputSenha"/>
                    
                    <h:outputText value="GÃªnero"/>
                    <p:inputText id="inputGenero" value="#{controlePaciente.selectedPac.genero}" maxlength="1"/>
                    <p:message id="messageGenero" for="inputGenero"/>   
                    
                    
                </p:panelGrid>
                <p:commandButton value="Alterar" action="#{controlePaciente.alterarPaciente(controlePaciente.selectedPac)}" 
                                update="form"/>
            </p:fieldset>
       
        </h:form>
    </h:body>
</html>
