<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Especialidade</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        
        <h:form id="form">
            <p:messages/>
            <p:fieldset legend="Cadastro de Especialidade">
                <p:panelGrid columns="3">
                    <h:outputText value="Nome: "/>
                    <p:inputText id="inputNome" value="#{cespecialidade.nome}" required="true"
                                 requiredMessage="Digite o Nome"/>
                    <p:message id="messageNome" for="inputNome" />

                    
            </p:panelGrid>
            <p:commandButton value="Cadastrar"  action="#{controleEspecialidade.inserirEspecialidade(cespecialidade.construirEspecialidade())}"
                             update="form"/>
        </p:fieldset>
            </h:form>
    </h:body>
</html>
