<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alterar Consulta</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="form">
              <p:wizard>
                <p:tab id="dataConsulta" title="Data Consulta">
                    <p:panel header="Selecione a Alteração da Data e/ou Hora da Consulta">
                        <p:messages/>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="inputData" value="Data e Hora da Consulta:" />
                            <p:calendar id="inputData" value="#{controleConsulta.selectedCons.data}" pattern=" dd/MM/yyyy HH:mm:ss" 
                                        required="true" requiredMessage="Selecione a Data e a Hora da Consulta"/>
                            <p:message id="messageData" for="inputData"/>

                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="nomeCliente" title="Lista de Clientes">
                    <p:panel header="Selecione o Cliente para a Consulta">
                        <p:messages/>
                        <h:panelGrid>

                            <p:dataTable id="tabelaPaciente" value="#{controlePaciente.pacientes}" var="item"
                                         rowKey="#{item.id}" paginator="true" rows="10" selectionMode="single" 
                                         selection="#{controleConsulta.selectedCons.paciente}">

                                <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="Identificador" footerText="Identificador">
                                    <h:outputText value="#{item.id}"/>
                                </p:column>

                                <p:column sortBy="#{item.nome}" filterBy="#{item.nome}" headerText="Nome" footerText="Nome">
                                    <h:outputText value="#{item.nome}"/>
                                </p:column>

                                <p:column sortBy="#{item.cpf}" filterBy="#{item.cpf}" headerText="CPF" footerText="CPF">
                                    <h:outputText value="#{item.cpf}"/>
                                </p:column>

                            </p:dataTable>  
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="nomeMedico" title="Lista de Médicos">
                    <p:panel header="Selecione o Médico para a Consulta">
                        <p:messages/>
                        <h:panelGrid>

                            <p:dataTable id="tabelaMedico" value="#{controleMedico.medicos}" var="item"
                                         rowKey="#{item.id}" paginator="true" rows="10" selectionMode="single" 
                                         selection="#{controleConsulta.selectedCons.medico}">

                                <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="Identificador" footerText="Identificador">
                                    <h:outputText value="#{item.id}"/>
                                </p:column>

                                <p:column sortBy="#{item.nome}" filterBy="#{item.nome}" headerText="Nome" footerText="Nome">
                                    <h:outputText value="#{item.nome}"/>
                                </p:column>

                                <p:column sortBy="#{item.NCertificadoRegionaleEstado}" filterBy="#{item.NCertificadoRegionaleEstado}" 
                                          headerText="Certificado Regional" footerText="Certificado Regional">
                                    <h:outputText value="#{item.NCertificadoRegionaleEstado}"/>
                                </p:column>

                                <p:column sortBy="#{item.nomeEspecialidade.nome}" filterBy="#{item.nomeEspecialidade.nome}" 
                                          headerText="Especialidade" footerText="Especialidade">
                                    <h:outputText value="#{item.nomeEspecialidade.nome}"/>
                                </p:column>

                            </p:dataTable>  
                        </h:panelGrid>
                        <p:commandButton value="Alterar" action="#{controleConsulta.alterarConsulta(controleConsulta.selectedCons)}"
                                         update="form" style="left:600px"/>
                    </p:panel>
                </p:tab>
                  
            </p:wizard>
        </h:form>
    </h:body>
</html>
