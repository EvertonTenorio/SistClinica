<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>HOME</title>
    </h:head>
    <h:body>
        <h:form id="formMenu" >
            <c:if test="${controleLogin.pacLogado==null}">
                <script>
                    location.href = "index.xhtml";
                </script>
            </c:if>  

            <p:growl id="gro" showDetail="true" life="3000" sticky="false"/>
            
            <p:graphicImage url="/img/Logo.jpg" height="150"/>
            
            <p:menubar>
                <p:menuitem value="Home" url="indexPaciente.xhtml"/>
                <p:submenu label="Paciente">
                    <p:menuitem value="Apresentar" outcome="ApresentaPacienteLogado.xhtml"/>
                </p:submenu>

                <p:submenu label="Consulta">
                    <p:menuitem value="Cadastro" outcome="CadastroConsultaPaciente.xhtml"/>
                </p:submenu> 

                <p:submenu label="#{controleLogin.pacLogado.nome}" style="position: absolute; right: 0px">
                    <p:menuitem action="#{controleLogin.sair()}" value="Sair"/>
                </p:submenu>                 

            </p:menubar>
            <p:separator/>
        </h:form>
    </h:body>
</html>
