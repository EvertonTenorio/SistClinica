<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>HOME</title>
    </h:head>
    <h:body>
        <h:form id="formMenu" >
            <c:if test="${controleLogin.funcLogado==null}">
                <script>
                    location.href="index.xhtml";
                </script>
            </c:if>
            
            <p:growl id="gro" showDetail="true" life="3000" sticky="false"/>
            
            <p:graphicImage url="/img/Logo.jpg" height="150"/>
            
            <p:menubar>
                <p:menuitem value="Home" url="indexFuncionario.xhtml"/>
                
                               
                <p:submenu label="Funcionário">
                    <p:menuitem value="Cadastro" outcome="CadastroFuncionario.xhtml"/>
                    <p:menuitem value="Apresentar" outcome="ApresentaFuncionario.xhtml"/>
                </p:submenu>
                <p:submenu label="Paciente">
                    <p:menuitem value="Cadastro" outcome="CadastroPaciente.xhtml"/>
                    <p:menuitem value="Apresentar" outcome="ApresentaPaciente.xhtml"/>
                </p:submenu>
                <p:submenu label="Especialidade">
                    <p:menuitem value="Cadastro" outcome="CadastroEspecialidade.xhtml"/>
                    <p:menuitem value="Apresentar" outcome="ApresentaEspecialidade.xhtml"/>
                </p:submenu>
                <p:submenu label="Médico">
                    <p:menuitem value="Cadastro" outcome="CadastroMedico.xhtml"/>
                    <p:menuitem value="Apresentar" outcome="ApresentaMedico.xhtml"/>
                </p:submenu>                
                <p:submenu label="Consulta">
                    <p:menuitem value="Cadastro" outcome="CadastroConsulta.xhtml"/>
                    <p:menuitem value="Apresentar" outcome="ApresentaConsulta.xhtml"/>
                </p:submenu>
                <p:submenu label="#{controleLogin.funcLogado.nome}" style="position: absolute; right: 0px">
                    <p:menuitem action="#{controleLogin.sair()}" value="Sair"/>
                </p:submenu>                 
                
            </p:menubar>
            <p:separator/>
        </h:form>
    </h:body>
</html>
