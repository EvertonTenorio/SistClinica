<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Médico</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="form">
            <p:wizard nextLabel="próximo" backLabel="anterior">
                <p:tab id="dadosMedico" title="Dados do Médico">
                    <p:panel header="Insira os Dados do Médico">
                        <p:messages/>

                        <h:panelGrid columns="6">
                            <h:outputText value="Nome"/>
                    <p:inputText id="inputNome" value="#{cmedico.nome}" required="true"
                                 requiredMessage="Digite o Nome"/>
                    <p:message id="messageNome" for="inputNome" />

                    <h:outputText value="Cep"/>
                    <p:inputMask mask="99999-999" id="inputCep" value="#{cmedico.endereco.cep}" required="true" requiredMessage="Digite o Cep"/>

                    <p:message id="messageCep" for="inputCep"/>

                  
                    
                     <h:outputText value="CPF"/>
                    <p:inputMask mask="999.999.999-99" id="inputCPF"  maxlength="11" converter="convertInput" 
                                 value="#{cmedico.cpf}" requiredMessage="Digite O CPF"/>
                     <p:message id="messageCPF" for="inputCPF"/>
                    <h:outputText value="Estado"/>
                    <p:inputText id="inputEstado" value="#{cmedico.endereco.estado}" required="true" requiredMessage="Digite o Estado"/>
                    <p:message id="messageEstado" for="inputEstado"/>

                    <h:outputText value="RG"/>
                    <p:inputText id="inputRG" value="#{cmedico.rg}" required="true" 
                                 requiredMessage="Digite o RG"/>
                    <p:message id="messageRG" for="inputRG"/>

                    <h:outputText value="Cidade"/>
                    <p:inputText id="inputCidade" value="#{cmedico.endereco.cidade}" required="true" requiredMessage="Digite o Cidade"/>
                    <p:message id="messageCidade" for="inputCidade"/>
                    <h:outputText value="Telefone Fixo"/>
                    <p:inputMask id="inputTelefoneFixo" value="#{cmedico.telefoneFixo}" mask="(999) 9999-9999"/>

                    <h:outputText/>
                    <h:outputText value="Bairro"/>
                    <p:inputText id="inputBairro" value="#{cmedico.endereco.bairro}" required="true" requiredMessage="Digite a Bairro"/>
                    <p:message id="messageBairro" for="inputBairro"/>

                    <h:outputText value="Celular"/>
                    <p:inputMask id="inputCelular" value="#{cmedico.celular}" mask="(999) 99999-9999"/>

                    <h:outputText/>

                    <h:outputText value="Logradouro"/>
                    <p:inputText id="inputLogradouro" value="#{cmedico.endereco.logradouro}" required="true" requiredMessage="Digite o Logradouro"/>
                    <p:message id="messageLogradouro" for="inputLogradouro"/>

                     <h:outputText value="CRM"/>
                     <p:inputText id="inputCRM" value="#{cmedico.CRM}" required="true" requiredMessage="Digite o CRM"/>

                    <p:message id="messageCRM" for="inputCRM"/>
                   
                    <h:outputText value="Numero"/>
                    <p:inputMask mask="99999" id="inputNumero" value="#{cmedico.endereco.numero}" required="true" requiredMessage="Digite o Número"/>

                    <p:message id="messageNumero" for="inputNumero"/>

                 

                    
                   

                    <h:outputText value="Gênero" />
                    <p:selectOneRadio id="Gênero" value="#{cmedico.genero}">
                        <f:selectItem itemLabel="Feminino" itemValue="F" />
                        <f:selectItem itemLabel="Masculino" itemValue="M" />

                    </p:selectOneRadio>


                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="especialidadeFunc" title="Lista de Especialidades">
                    <p:panel header="Selecione a(s) Especialidade(s) do Funcionário">
                        <p:messages/>
                        <h:panelGrid>

                            <p:dataTable id="tabelaEspecialidade" value="#{controleEspecialidade.especialidades}" var="item"
                                         rowKey="#{item.id}" paginator="true" rows="10" selectionMode="single" 
                                         selection="#{cmedico.nomeEspecialidade}">

                                <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="Identificador" footerText="Identificador">
                                    <h:outputText value="#{item.id}"/>
                                </p:column>

                                <p:column sortBy="#{item.nome}" filterBy="#{item.nome}" headerText="Nome" footerText="Nome">
                                    <h:outputText value="#{item.nome}"/>
                                </p:column>

                            </p:dataTable>  
                        </h:panelGrid>

                        <p:commandButton value="Cadastrar" action="#{controleMedico.inserirMedico(cmedico.construirMedico())}" 
                                         update="form"  style="left:600px"/>

                    </p:panel>
                </p:tab>
            </p:wizard>   
        </h:form>
    </h:body>
</html>
